            <script id="rendered-js" >

            const text = new fabric.Textbox("Hello World", {
                left: 100,

            fabric.Image.fromURL(img1, function(fimg1) {
                fimg1.set({

                });
                fabric.Image.fromURL(img2, function(fimg2) {
                    fimg2.set({

                //     canvas.add(img4);
                // });
            });
            var site_url = '3242022182149.svg';

            fabric.loadSVGFromURL(site_url, function(objects, options) {
                var SVG = fabric.util.groupSVGElements(objects, options);
                canvas.add(SVG).centerObject(SVG).renderAll();
                SVG.setCoords();
                canvas.renderAll();
            });

            function generatePDF() {
                var jsonCanvasArray = [];
                var objs = canvas.getObjects();
                canvas.renderAll();
                for (var i = 0; i < objs.length; i++) {
                    objs[i].setCoords();
                }
                canvas.renderAll();
                var objs = canvas.getObjects();
                for (var i = 0; i < objs.length; i++) {
                    var json = {
                        type: objs[i].type,
                        shadow: objs[i].shadow,
                        svg: '<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" width="833.3333333333334" height="833.3333333333334" viewBox="0 0 833.33 833.33" xml:space="preserve">' + objs[i].toSVG() + '</svg>'
                    };
                    jsonCanvasArray.push(json);
                }
                var jsonData = JSON.stringify(jsonCanvasArray);
                var cwidth = canvas.width;
                var cheight = canvas.height;

                var currentTime = new Date();
                var currentTime = new Date();
                var month = currentTime.getMonth() + 1;
                var day = currentTime.getDate();
                var year = currentTime.getFullYear();
                var hours = currentTime.getHours();
                var minutes = currentTime.getMinutes();
                var seconds = currentTime.getSeconds();
                var origfileName = month + '' + day + '' + year + '' + hours + '' + minutes + '' + seconds;
                var filename = origfileName + ".pdf";

                $.ajax({
                    type: 'POST',
                    url: 'inkbenchpdf.php',
                    data: {
                        jsonData: jsonData,
                        cwidth: cwidth,
                        cheight: cheight,
                        filename: filename
                    },
                    success: function(msg) {
                        console.log(msg);
                        window.location.href = "downloadfile.php?file=" + msg;
                    },
                    error: function(err) {
                        console.log(err);
                    }
                })
            }

                var currentTime = new Date();
                var currentTime = new Date();
                var month = currentTime.getMonth() + 1;
                var day = currentTime.getDate();
                var year = currentTime.getFullYear();
                var hours = currentTime.getHours();
                var minutes = currentTime.getMinutes();
                var seconds = currentTime.getSeconds();
                var origfileName = month + '' + day + '' + year + '' + hours + '' + minutes + '' + seconds;
                var fileName = '';
                var cwidth = canvas.width / 1.5;
                var cheight = canvas.height / 1.5;

                var orientation = 'l';
                if (cheight > cwidth)
                    orientation = 'p';

                /* setTimeout(function() {

                     var img = document.getElementById('canvasarea').toDataURL("image/png");

                     pdf.deletePage(1);
                     fileName = origfileName + ".pdf";
                     pdf.save(fileName);
                 }, 10); */

                /*setTimeout(function() {
                    html2canvas(document.getElementById("c"), {
                        onrendered: function(canvas) {

                            var imgData = canvas.toDataURL('image/png');
                            console.log('Report Image URL: '+imgData);

                            doc.addImage(imgData, 'PNG', 10, 10);
                            doc.save('sample.pdf');
                        }
                    });

                }, 10);*/

                setTimeout(function() {
                    var pdf = new jsPDF(orientation, 'px', [cwidth, cheight]);
                    var width = pdf.internal.pageSize.width;
                    var height = pdf.internal.pageSize.height;
                    //var img = canvas.toDataURL('image/png');
                    //var img = canvas.toDataURL();
                    var img = document.getElementById('c').toDataURL("image/png");
                    // img.setAttribute('crossorigin', 'anonymous'); 
                    pdf.addPage();
                    pdf.addImage(img, 'JPEG', 0, 0, width, height);
                    pdf.deletePage(1);
                    fileName = origfileName + ".pdf";
                    pdf.save(fileName);
                }, 10);
            }

            canvas.setZoom(0.5);
